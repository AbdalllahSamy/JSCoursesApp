        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body class="login-body" onload="disallowBackButton()">
        <div class="login-card">
            <!-- <form class="registration-card__form" autocomplete="off"> -->
                <label for="" class="login-card__label">Name</label>
                <input type="text" class="login-card__input login-card__name" placeholder="Name" autocomplete="off">
                <label for="" class="login-card__label">Email</label>
                <input type="email" class="login-card__input login-card__email" placeholder="Email">
                <label for="" class="login-card__label">Password</label>
                <input type="password" class="login-card__input login-card__password" placeholder="Password">
                <div class="text-center"><button type="submit"  class="login-card__button">Create</button></div>
                <a href="login.html" class="create-account">Already have an account</a>
                <div class="failed text-center">Please enter data</div>
            <!-- </form> -->
        </div>

        <script src="../content/css/vendors/js/all.min.js"></script>
        <script src="../content/js/main/registration.js"></script>
